<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Imaginary Friends Forum</title>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <header>
      <h2>Welcome to the Imaginary Friends Forum!</h2>
      <h3>Here you can anonymously add your own imaginary friend, and/or like/comment on others' imaginary friends!</h3>
    </header>

    <div class='add-friend-form'>
      <form id='friend-form'>
        <label>Friend's name:</label><br>
        <input id='friend-name' type='text'><br>
        <label>Friend's species:</label><br>
        <input id='friend-species'type='text'><br>
        <label>Friend's description:</label><br>
        <textarea id='friend-description' rows='5' cols='30'></textarea><br>
        <input id='friend-submit' type='submit' value='Add Friend'><br>
      </form>
    </div>

    <div id='friends-list'>

    </div>

    <script src="./src/index.js"></script>
  </body>
</html>
